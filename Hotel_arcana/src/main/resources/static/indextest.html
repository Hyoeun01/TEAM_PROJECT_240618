<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신라호텔 예약</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #EAE4DD;
            color: #000000;
            padding: 10px 0;
            display: flex;
            align-items: center;
        }
        header img {
            max-width: 150px;
            height: auto;
            margin-right: 20px;
            border-radius: 50%;
        }
        header div {
            flex: 1;
            text-align: center;
        }
        nav {
            background-color: #EAE4DD;
            color: #000000;
            text-align: center;
            padding: 5px 0;
            margin-left: 20px;
            display: flex; /* Flexbox 사용 */
            justify-content: center; /* 가로 방향 가운데 정렬 */
        }
        nav a {
            color: #000000;
            text-decoration: none;
            padding: 10px 20px;
            display: inline-block;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        section {
            padding: 20px 0;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
<header>
    <img src="img/ARCANA%20LOGO.png" alt="아르카나 로고">
    <nav>
        <h3>
            <a href="#">공지사항</a>
            <a href="#">상품구경</a>
            <a href="#">QnA</a>
            <a href="#">모바일 앱 다운로드</a>
        </h3>
    </nav>
</header>
<div class="container">
    <section>
        <h2>신라호텔 소개</h2>
        <p>신라호텔은 품격과 전통이 공존하는 곳입니다. 탁월한 서비스와 현대적인 편의시설을 자랑합니다.</p>
    </section>
    <section>
        <h2>객실 안내</h2>
        <p>다양한 스타일의 고급 객실에서 편안한 휴식을 취하세요.</p>
    </section>
    <section>
        <h2>레스토랑</h2>
        <p>세계적인 셰프가 선보이는 다채로운 요리를 맛보세요.</p>
    </section>
    <section>
        <h2>예약</h2>
        <p>신라호텔의 특별한 경험을 예약하세요. 더 많은 정보를 원하시면 고객센터로 문의해 주세요.</p>
    </section>
</div>
<footer>
    <p>&copy; 2024 신라호텔. All rights reserved.</p>
</footer>
</body>
</html>
