<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아르카나 프리미엄 호텔</title>
    <link rel="stylesheet" href="css/gpttest.css">
</head>
<body>
<header>
    <div class="header-content">
        <img src="img/arcanatest1.png" alt="아르카나 프리미엄 호텔 로고">
        <nav>
            <ul>
                <li><a href="#">홈페이지</a></li>
                <li><a href="#">상품 구성</a></li>
                <li><a href="#">QnA</a></li>
                <li><a href="#">모바일 앱 다운로드</a></li>
            </ul>
        </nav>
        <button class="host-button">호스트 되기</button>
        <div class="help-center">
            <button>고객센터</button>
        </div>
    </div>
</header>
<section class="hero-section">
    <img src="img/HOTEL.jpg" alt="호텔 수영장">
    <div class="search-bar">
        <input type="text" placeholder="어느 도시를 선호하시나요?">
        <input type="date" placeholder="체크인">
        <input type="date" placeholder="체크아웃">
        <input type="number" placeholder="게스트">
        <button>검색</button>
    </div>
</section>
<section class="you-die">
    <h2>YOU DIE</h2>
    <div class="room-grid">
        <!-- 각 방에 대한 이 블록을 반복 -->
        <div class="room">
            <img src="img/img_place_03.jpg" alt="방 이미지">
            <p>양윤 룸</p>
            <p>100 Smart Street, LA, USA</p>
        </div>
        <!-- 블록 반복 끝 -->
    </div>
</section>
<script src="js/scripts.js"></script>
</body>
</html>
