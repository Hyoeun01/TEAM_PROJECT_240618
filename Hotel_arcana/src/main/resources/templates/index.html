<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>join</title>
</head>
<body>
<div class="d-flex justify-content-center">
    <form action="/register" method="post" class="col-md-6">
        <li id="login-menu" class="menu-item">
            <a sec:authorize="isAnonymous()" href="/member/login">로그인</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" sec:authorize="isAuthenticated()" href="/logout">로그아웃</a>
        </li>
        <div class="mb-3">
            <input class="form-control" placeholder="아이디" type="text" name="user_id" >
        </div>
        <div class="mb-3">
            <input class="form-control" placeholder="닉네임" type="text" name="user_nik" >
        </div>
        <div class="mb-3">
            <input class="form-control" placeholder="비밀번호" type="password" name="user_pw" >
        </div>
        <div class="mb-3">
            <input class="form-control" placeholder="이름" type="text" name="user_nm" >
        </div>
        <div class="mb-3">
            <input class="form-control" placeholder="주소" type="text" name="user_adr" >
        </div>
        <div class="mb-3">
            <input class="form-control" placeholder="이메일" type="email" name="user_eml" >
        </div>
        <div class="mb-3">
            <input class="form-control" placeholder="전화번호" type="tel" name="user_tel" >
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">회원 가입 →</button>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
