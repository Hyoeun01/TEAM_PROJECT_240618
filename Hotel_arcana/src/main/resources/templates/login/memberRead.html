<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf=extras=springsecurity4">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>상세정보 조회</title>

    <style>
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            width: 280px;
            padding: 20px;
            background-color: #f8f9fa;
        }

        .content {
            margin-left: 300px; /* 사이드바 너비만큼 설정 */
            padding: 20px;
        }

    </style>
</head>
<body>
<form action="/login/memberRead/{USER_ID}" method="post" class="col-md-6">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 sidebar">
                <div class="d-flex flex-column flex-shrink-0 p-3 bg-body-tertiary" style="width: 280px;">
                    <ul class="nav nav-pills flex-column mb-auto">
                        <li class="nav-item">
                            <a href="#" class="nav-link active" aria-current="page">
                                <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#home"/></svg>
                                마이페이지
                            </a>
                        </li>
                        <li>
                            <a href="#" class="nav-link link-body-emphasis">
                                <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#speedometer2"/></svg>
                                예약 내역 조회
                            </a>
                        </li>
                        <li>
                            <a href="#" class="nav-link link-body-emphasis">
                                <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#table"/></svg>
                                회원정보 수정
                            </a>
                        </li>
                        <li>
                            <a href="#" class="nav-link link-body-emphasis">
                                <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#grid"/></svg>
                                회원 탈퇴
                            </a>
                        </li>
                    </ul>
                    <hr>
                </div>
            </div>
            <div class="col-md-9 content">
                <div class="container mt-3">
                    <h1>마이페이지</h1>
                    <div th:if="${memberDTO != null}">
                        <p>아이디: <span th:text="${memberDTO.USER_ID}"></span></p>
                        <p>이름: <span th:text="${memberDTO.USER_NM}"></span></p>
                        <p>주소: <span th:text="${memberDTO.USER_ADR}"></span></p>
                        <p>이메일: <span th:text="${memberDTO.USER_EML}"></span></p>
                        <p>전화번호: <span th:text="${memberDTO.USER_TEL}"></span></p>
                        <p>닉네임: <span th:text="${memberDTO.USER_NIK}"></span></p>
                    </div>
                    <div th:if="${memberDTO == null}">
                        <p>Member not found.</p>
                    </div>
                    <ul class="nav">
                        <li id="login-menu" class="menu-item">
                            <a sec:authorize="isAnonymous()" href="/member/login">로그인</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" sec:authorize="isAuthenticated()" href="/logout">로그아웃</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>


</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
