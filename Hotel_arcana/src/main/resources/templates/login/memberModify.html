<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf=extras=springsecurity4"
      layout:decorate="~{/layout.html}">
<div id="container" layout:fragment="content">
    <link rel="stylesheet" href="/css/member.css">
    <div class="container-fluid asd">
        <div class="row">
            <div class="col-md-3 sidebar">
                <div class="d-flex flex-column flex-shrink-0 p-3 aws" style="width: 280px;">
                    <ul class="nav nav-pills flex-column mb-auto">
                        <li class="nav-item">
                            <a th:href="@{/login/memberRead/{USER_ID}(USER_ID=${memberDTO.USER_ID})}" class="nav-link link-body-emphasis" >
                                <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="/login/memberRead/"/></svg>
                                마이페이지
                            </a>
                        </li>
                        <li>
                            <a href="#" class="nav-link link-body-emphasis">
                                <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#"/></svg>
                                예약 내역 조회
                            </a>
                        </li>
                        <li>
                            <a th:href="@{/login/memberModify/{USER_ID}(USER_ID=${memberDTO.USER_ID})}" class="nav-link active" aria-current="page">
                                <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="/login/memberModify/"/></svg>
                                회원정보 수정
                            </a>
                        </li>
                        <li>
                            <a th:href="@{/login/memberRemove/{USER_ID}(USER_ID=${memberDTO.USER_ID})}" class="nav-link link-body-emphasis">
                                <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="/login/memberRemove/"/></svg>
                                회원 탈퇴
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-9 content">
                <div class="card custom-card">
                    <div class="card-body">
                        <div class="container mt-3">
                            <h1>회원 정보 수정</h1>
                            <form action="/login/memberModify" method="post" th:object="${memberDTO}">
                                <div class="mb-3">
                                    <label for="USER_ID" class="form-label">ID</label>
                                    <input type="text" class="form-control" id="USER_ID" name="USER_ID" th:value="${memberDTO.USER_ID}" readonly>
                                </div>
                                <div class="mb-3">
                                    <label for="USER_PW" class="form-label">USER_PW</label>
                                    <input type="password" class="form-control" id="USER_PW" name="USER_PW"  maxlength="50">
                                </div>
                                <div class="mb-3">
                                    <label for="USER_NM" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="USER_NM" name="USER_NM" th:value="${memberDTO.USER_NM}">
                                </div>
                                <div class="mb-3">
                                    <label for="USER_ADR" class="form-label">Address</label>
                                    <input type="text" class="form-control" id="USER_ADR" name="USER_ADR" th:value="${memberDTO.USER_ADR}">
                                </div>
                                <div class="mb-3">
                                    <label for="USER_EML" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="USER_EML" name="USER_EML" th:value="${memberDTO.USER_EML}">
                                </div>
                                <div class="mb-3">
                                    <label for="USER_TEL" class="form-label">Phone</label>
                                    <input type="text" class="form-control" id="USER_TEL" name="USER_TEL" th:value="${memberDTO.USER_TEL}">
                                </div>
                                <div class="mb-3">
                                    <label for="USER_NIK" class="form-label">Nickname</label>
                                    <input type="text" class="form-control" id="USER_NIK" name="USER_NIK" th:value="${memberDTO.USER_NIK}">
                                </div>
                                <button type="submit" class="btn btn-primary">회원 정보 수정</button>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<script layout:fragment="script" th:inline="javascript">

</script>
</html>
