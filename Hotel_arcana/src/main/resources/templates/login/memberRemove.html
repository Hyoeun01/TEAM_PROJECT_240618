<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf=extras=springsecurity4">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Delete Member</title>

    <style>
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            width: 280px;
            padding: 20px;
            background-color: #f8f9fa;
        }

        .content {
            margin-left: 300px; /* 사이드바 너비만큼 설정 */
            padding: 20px;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-3 sidebar">
            <div class="d-flex flex-column flex-shrink-0 p-3 bg-body-tertiary" style="width: 280px;">
                <ul class="nav nav-pills flex-column mb-auto">
                    <li class="nav-item">
                        <a href="#" class="nav-link active" aria-current="page">
                            <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#home"/></svg>
                            마이페이지
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link link-body-emphasis">
                            <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#speedometer2"/></svg>
                            예약 내역 조회
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link link-body-emphasis">
                            <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#table"/></svg>
                            회원정보 수정
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link link-body-emphasis">
                            <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#grid"/></svg>
                            회원 탈퇴
                        </a>
                    </li>
                </ul>
                <hr>
            </div>
        </div>
        <div class="col-md-9 content">
            <div class="container mt-3">
                <h1>Delete Member</h1>
                <form action="/login/memberRemove" method="post">
                    <div class="mb-3">
                        <label for="USER_ID" class="form-label">ID</label>
                        <input type="text" class="form-control" id="USER_ID" name="USER_ID" th:value="${memberDTO.USER_ID}" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="USER_PW" class="form-label">비밀번호</label>
                        <input type="password" class="form-control" id="USER_PW" name="USER_PW" required>
                    </div>
                    <div class="alert alert-danger" role="alert">
                        회원을 삭제하시겠습니까? 이 작업은 되돌릴 수 없습니다.
                    </div>
                    <button type="submit" class="btn btn-danger">Delete</button>
                    <a href="/login/memberRead" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
