<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>공지사항 쓰기</title>
</head>
<body>
<h1>공지사항 쓰기</h1>
<div>
    <span>제목</span>
    <input type="text" name="N_TITLE" placeholder="제목">
</div>
<div>
    <span>작성일</span>
    <input type="date" name="N_DATE">
</div>
<div>
    <span>내용</span>
    <input type="text" name="N_CONTTNET" placeholder="내용을 입력하세요">
</div>
<div>
    <span>작성자</span>
    <input type="text" name="N_WRITER" placeholder="이름">
</div>
<div>
    <div>
        <button type="submit" class="btn btn-primary">등록</button>
        <a href="/notice/list" class="btn btn-outline-secondary" >뒤로가기</a>
    </div>
</div>
</body>
</html>
