<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout.html}">
<head>
    <title>Hotel Arcana</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">

    <script crossorigin="anonymous"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="/css/notice/register.css">

</head>
<div class="form-container" layout:fragment="content">
    <form action="/notice/register" method="post">
        <h1>공지사항 글쓰기</h1>
        <hr>
        <div class="mb-3">
            <input class="form-control" id="title" name="N_TITLE" placeholder="제목" type="text">
        </div>
        <div class="mb-3">
            <textarea class="form-control" id="content" name="N_CONTENT" placeholder="내용을 작성해주세요" rows="10"></textarea>
        </div>
        <div class="mb-3">
            <input class="form-control" id="name" name="N_WRITER" placeholder="이름" type="hidden">
        </div>
<!--        <div class="input-group mb-3">-->
<!--            <input class="form-control" id="inputGroupFile02" type="file">-->
<!--            <label class="input-group-text" for="inputGroupFile02">Upload</label>-->
<!--        </div>-->
        <button class="btn btn-primary" type="submit">등록</button>
        <a class="btn btn-outline-secondary" href="/notice/list">뒤로가기</a>
    </form>
</div>
</body>
</html>
