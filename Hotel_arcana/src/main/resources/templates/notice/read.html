<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Hotel Arcana</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">

    <script crossorigin="anonymous"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link href="/css/notice/read.css" rel="stylesheet">
</head>
<div class="form-container" layout:fragment="content">
    <form action="/notice/read" method="POST" name="f1">
        <div class="row g-3 align-items-center">
            <!--            <div class="col-auto">-->
            <!--                <label class="col-form-label" for="title">제목</label>-->
            <!--            </div>-->
            <!--            <div class="mb-3">-->
            <!--                <input class="form-control" id="title" name="N_TITLE" readonly th:value="${notice.N_TITLE}" type="text">-->
            <!--            </div>-->
            <div class="mb-3">
                <p class="big-input" id="title" name="N_TITLE" readonly th:text="${notice.N_TITLE}"></p>
            </div>
        </div>
        <!--        <div class="row g-3 align-items-center">-->
        <!--            <div class="col-auto">-->
        <!--                <label class="col-form-label" for="writer">작성자</label>-->
        <!--            </div>-->
        <!--            <div class="mb-3">-->
        <!--                <p class="form-control small-input" id="writer" name="N_WRITER" readonly th:value="${notice.N_WRITER}"-->
        <!--                   type="text"></p>-->
        <!--            </div>-->
        <!--        </div>-->
        <div>
            <p class="small-input" id="writer" name="N_WRITER" readonly th:text="${notice.N_WRITER}"></p>
        </div>
        <hr>

        <div class="row g-3 align-items-center">
            <!--            <div class="col-auto">-->
            <!--                <label class="col-form-label" for="content">내용</label>-->
            <!--            </div>-->
            <div class="mb-3">
                <textarea class="form-control" id="content" name="N_CONTENT" readonly
                          rows="10">[[${notice.N_CONTENT}]]</textarea>
            </div>
        </div>

        <div>
            <input type="hidden" name="N_NO" th:value="${notice.N_NO}">
            <a class="btn btn-outline-secondary" href="/notice/list">목록</a>
            <a class="btn btn-outline-success" th:href="@{/notice/modify(N_NO=${notice.N_NO})}">수정</a>
            <button class="btn btn-outline-danger" id="removeBtn" type="button">삭제</button>
        </div>
        <script>
            document.getElementById("removeBtn").addEventListener("click", function (e) {
                e.preventDefault()
                e.stopPropagation()
                if (confirm("삭제하시겠습니까?")) {
                    let f1 = document.f1
                    f1.action = "/notice/delete"
                    f1.submit();
                }
            }, false)
        </script>
    </form>
</div>
</body>

</html>
