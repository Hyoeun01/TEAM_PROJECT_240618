<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>공지사항</title>

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

    <script crossorigin="anonymous"

    <link rel="stylesheet" href="/css/notice/list.css">
</head>
<body>
<div class="form-container">
    <form>
        <h1>✨공지사항✨</h1>
        <hr>
        <table class="table">
            <thead>
            <tr>
<!--                <th scope="col">번호</th>-->
                <th scope="col">제목</th>
                <th scope="col">작성일</th>
                <th scope="col">작성자</th>
                <th scope="col">조회수</th>
            </tr>
            </thead>
            <tbody class="table-group-divider">
            <tr th:each="notice : ${list}">
<!--                <td th:text="${notice.N_NO}">번호</td>-->
                <td><a th:href="@{/notice/read(N_NO=${notice.N_NO})}" th:text="${notice.N_TITLE}"></a></td>
                <td th:text="${notice.N_DATE}">작성일</td>
                <td th:text="${notice.N_WRITER}">작성자</td>
                <td th:text="${notice.N_VIEW}">조회수</td>
            </tr>
            </tbody>
        </table>

        <!--</div>-->

        <!--            <th>번호</th>-->

        <!--            <th>작성일</th>-->
        <!--            <th>작성자</th>-->
        <!--            <th>조회수</th>-->
        <!--        </tr>-->

        <!--            <td th:text="${notice.N_DATE}">작성일</td>-->
        <!--            <td th:text="${notice.N_WRITER}">작성자</td>-->
        <!--            <td th:text="${notice.N_VIEW}">조회수</td>-->
        <!--        </tr>-->
        <!--        </tbody>-->
        <!--    </table>-->


        <div class="float-end">
            <ul class="pagination flex-wrap">
                <li class="page-item" th:if="${responseDTO.prev}">
                    <a class="page-link"
                       th:href="@{/notice/list(page=${responseDTO.start - 1}, size=${responseDTO.size})}">Previous</a>
                </li>
                <th:block th:each="i : ${#numbers.sequence(responseDTO.start, responseDTO.end)}">
                    <li class="page-item" th:classappend="${responseDTO.page == i} ? 'active' : ''">
                        <a class="page-link" th:href="@{/notice/list(page=${i}, size=${responseDTO.size})}">[[${i}]]</a>
                    </li>
                </th:block>
                <li class="page-item" th:if="${responseDTO.next}">
                    <a class="page-link"
                       th:href="@{/notice/list(page=${responseDTO.end + 1}, size=${responseDTO.size})}">Next</a>
                </li>
            </ul>
        </div>

        <div class="input-group mb-3">
            <input class="form-control" name="keyword" placeholder="검색" th:value="${pageRequestDTO.keyword}"
                   type="text">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary searchBtn" type="submit">검색</button>
                <a class="btn btn-outline-secondary" href="/notice/register">글쓰기</a>
            </div>
        </div>
    </form>
</div>
</body>
