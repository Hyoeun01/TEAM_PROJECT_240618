<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>join</title>
    <style>
        body {
            background-color: #EAE4DD;
        }
        img {
            margin: auto;
            display: block;
            width: 50%; /* Adjust this value as needed */
            height: auto;
            padding-top: 20%;

        }
        .custom-form-control {
            width: 50%; /* Adjust this value as needed */
            margin: auto;
        }
        .btn-primary{
            width: 50%; /* Adjust this value as needed */
            margin: auto;
            display: block;
            margin-top: 13px;
        }

        .loginox {
            text-align: center;
        }

    </style>
</head>
<body>
<div class="d-flex justify-content-center">
    <th:block th:if="${param.logout != null}">
        <h1>Logout.......</h1>
    </th:block>
    <form action="/login" method="post" class="col-md-6">
        <img src="/img/logo.png" alt="Logo" />
        <div class="mb-3">
            <input class="form-control custom-form-control" placeholder="아이디" type="text" name="username" >
        </div>

        <div class="mb-3">
            <input class="form-control custom-form-control" placeholder="비밀번호" type="password" name="password" >
        </div>

        <div class="mb-3">
            <button type="submit" class="btn btn-primary ">로그인 →</button>
        </div>
        <div class="loginox">
            <label>이미 가입한 적이 없으신가요?</label>
            <a href="join.html"> 회원가입 </a>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
