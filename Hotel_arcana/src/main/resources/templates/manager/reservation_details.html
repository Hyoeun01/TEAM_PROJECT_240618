<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Details</title>
    <link rel="stylesheet" href="/css/manage.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>예약 상세 정보</h2>
    <form th:action="@{/manager/updateResv}" th:object="${reservation}" method="post">
        <div class="form-group">
            <label for="RV_ID">예약 ID:</label>
            <input type="text" class="form-control" id="RV_ID" th:field="*{RV_ID}" readonly>
        </div>
        <div class="form-group">
            <label for="START_DATE">시작일:</label>
            <input type="date" class="form-control" id="START_DATE" th:field="*{START_DATE}">
        </div>
        <div class="form-group">
            <label for="END_DATE">종료일:</label>
            <input type="date" class="form-control" id="END_DATE" th:field="*{END_DATE}">
        </div>
        <div class="form-group">
            <label for="RV_USER_ID">예약자 ID:</label>
            <input type="text" class="form-control" id="RV_USER_ID" th:field="*{RV_USER_ID}" readonly>
        </div>
        <div class="form-group">
            <label for="RV_ROOM_NUMBER">방 번호:</label>
            <input type="text" class="form-control" id="RV_ROOM_NUMBER" th:field="*{RV_ROOM_NUMBER}">
        </div>
        <div class="form-group">
            <label for="ROOM_NAME">방 이름:</label>
            <input type="text" class="form-control" id="ROOM_NAME" th:field="*{ROOM_NAME}" readonly>
        </div>
        <div class="form-group">
            <label for="TOTAL_NUM">총 인원:</label>
            <input type="number" class="form-control" id="TOTAL_NUM" th:field="*{TOTAL_NUM}">
        </div>
        <button type="submit" class="btn btn-primary">수정</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
