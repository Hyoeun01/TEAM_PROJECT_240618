<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Review Detail</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <h1 class="mt-4" id="reviewTitle">Review Detail</h1>
    <div id="reviewDetail">
        <!-- 리뷰 상세 내용이 여기에 표시됩니다. -->
    </div>
    <a class="btn btn-outline-secondary mt-3" href="/review">Back to List</a>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const urlParams = new URLSearchParams(window.location.search);
        const reviewId = urlParams.get('id');

        fetch(`/review/${reviewId}`)
            .then(response => response.json())
            .then(data => {
                const reviewDetail = document.getElementById("reviewDetail");
                document.getElementById("reviewTitle").innerText = data.RE_WRITER;
                reviewDetail.innerHTML = `
                    <h6 class="text-muted">${data.RE_DATE}</h6>
                    <p>${data.RE_CONTENT}</p>
                    ${data.RE_IMG ? `<img src="${data.RE_IMG}" class="img-fluid" alt="Review Image">` : ''}
                `;
            });
    });
</script>
</body>
</html>
