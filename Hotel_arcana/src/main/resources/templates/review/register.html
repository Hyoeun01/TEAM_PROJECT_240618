<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout.html}">
<head>
    <meta charset="UTF-8">
    <title>리뷰 쓰기 게시판</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="/css/review/list.css" rel="stylesheet">
</head>
<div class="form-container" layout:fragment="content">
<!--    <form enctype="multipart/form-data" method="post" th:action="@{/review}" th:object="${newReview}">-->
        <form enctype="multipart/form-data" method="post" th:action="@{/review/register}" th:object="${newReview}">
        <h1 class="mt-4">리뷰 게시판</h1>
        <hr>

        <!-- 리뷰 입력-->
        <div class="row mb-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <div class="mb-3">
                            <!--                                                            <p class="form-control" id="title" name="RE_CONTENT" readonly th:text="${review.RE_CONTENT}"></p>-->
                            <p>방정보 불러오기</p>
                            <textarea class="form-control" id="reContent" placeholder="리뷰를 작성해주세요" rows="3"
                                      th:field="*{RE_CONTENT}"></textarea>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label class="btn btn-outline-pink" for="upload" role="button">업로드</label>
                            </div>
                            <div class="col">
                                <input class="form-control hidden" id="upload" name="file" type="file">
                            </div>
                            <div class="col">
                                <button class="btn btn-outline-success review-button" type="submit">리뷰 작성</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </form>
</div>
<script  layout:fragment="script">
    function takePicture(input) {
        console.log(input.files);
    }

    function submitReview() {
        var content = document.getElementById('reContent').value;
        var formData = new FormData();
        formData.append('RE_CONTENT', content);

        var fileInput = document.getElementById('camera');
        if (fileInput.files.length > 0) {
            formData.append('RE_IMG', fileInput.files[0]);
        }

        fetch('/review', {
            method: 'POST',
            body: formData
        })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    addReviewToList(data.review);
                } else {
                    alert('리뷰 작성에 실패했습니다.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('리뷰 작성 중 오류가 발생했습니다.');
            });
    }

    function addReviewToList(review) {
        var reviewList = document.getElementById('reviewList').querySelector('.col-md-12');

        // var col = document.createElement('div');
        // col.className = 'col-md-12';

        var card = document.createElement('div');
        card.className = 'card';

        var cardBody = document.createElement('div');
        cardBody.className = 'card-body';

        var reviewContent = document.createElement('div');
        reviewContent.className = 'review-content';

        if (review.RE_IMG) {
            var img = document.createElement('img');
            img.className = 'review-img';
            img.src = review.RE_IMG;
            reviewContent.appendChild(img);
        }

        var reviewText = document.createElement('div');
        reviewText.className = 'review-text';

        var title = document.createElement('h5');
        title.className = 'card-title';
        title.textContent = review.RE_WRITER;
        reviewText.appendChild(title);

        var content = document.createElement('p');
        content.className = 'card-text';
        content.textContent = review.RE_CONTENT;
        reviewText.appendChild(content);

        var meta = document.createElement('div');
        meta.className = 'review-meta';

        var date = document.createElement('span');
        date.textContent = review.RE_DATE;
        meta.appendChild(date);

        var link = document.createElement('a');
        link.className = 'card-link';
        link.href = `/review/${review.RE_ID}`;
        link.textContent = '상세보기';
        meta.appendChild(link);

        reviewText.appendChild(meta);
        reviewContent.appendChild(reviewText);
        cardBody.appendChild(reviewContent);
        card.appendChild(cardBody);
        reviewList.appendChild(card);

    }
</script>


</body>
</html>
