<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add/Update Review</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <h1 class="mt-4" id="formTitle">Add Review</h1>
    <form id="reviewForm">
        <div class="mb-3">
            <label for="RE_WRITER" class="form-label">Writer</label>
            <input type="text" class="form-control" id="RE_WRITER" name="RE_WRITER" required>
        </div>
        <div class="mb-3">
            <label for="RE_CONTENT" class="form-label">Content</label>
            <textarea class="form-control" id="RE_CONTENT" name="RE_CONTENT" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label for="RE_IMG" class="form-label">Image URL</label>
            <input type="url" class="form-control" id="RE_IMG" name="RE_IMG">
        </div>
        <input type="hidden" id="RE_ID" name="RE_ID">
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <a class="btn btn-outline-secondary mt-3" href="/review">Back to List</a>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const urlParams = new URLSearchParams(window.location.search);
        const reviewId = urlParams.get('id');
        const formTitle = document.getElementById("formTitle");
        const reviewForm = document.getElementById("reviewForm");

        if (reviewId) {
            formTitle.innerText = "Update Review";
            fetch(`/review/${reviewId}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById("RE_WRITER").value = data.RE_WRITER;
                    document.getElementById("RE_CONTENT").value = data.RE_CONTENT;
                    document.getElementById("RE_IMG").value = data.RE_IMG;
                    document.getElementById("RE_ID").value = data.RE_ID;
                });
        }

        reviewForm.addEventListener("submit", function (event) {
            event.preventDefault();
            const formData = new FormData(reviewForm);
            const jsonData = JSON.stringify(Object.fromEntries(formData.entries()));

            fetch(reviewId ? `/review/${reviewId}` : '/review', {
                method: reviewId ? 'PUT' : 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: jsonData
            })
                .then(response => response.json())
                .then(data => {
                    window.location.href = '/review';
                });
        });
    });
</script>
</body>
</html>
