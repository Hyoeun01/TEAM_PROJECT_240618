<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Review Board</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .review-card {
            margin-bottom: 20px;
        }
        .review-writer {
            font-size: 0.9em;
            color: gray;
        }
        .review-date {
            font-size: 0.8em;
            color: gray;
        }
        .review-content {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="mt-4">Review Board</h1>
    <div class="row" id="reviewList">
        <!-- 리뷰 목록이 여기에 표시됩니다. -->
        <tr th:each="review : ${list}">
            <td><a th:href="@{/notice/read(RE_NO=${review.RE_NO})}" th:text="${review.RE_CONTENT}"></a></td>
            <td th:text="${review.RE_DATE}">작성일</td>
            <td th:text="${review.RE_WRITER}">작성자</td>
            <td th:text="${review.N_VIEW}">조회수</td>
        </tr>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">${review.RE_WRITER}</h5>
                <h6 class="card-subtitle mb-2 text-muted review-date">${review.RE_DATE}</h6>
                <p class="card-text review-content">${review.RE_CONTENT}</p>
                ${review.RE_IMG ? `<img src="${review.RE_IMG}" class="img-fluid" alt="Review Image">` : ''}
                <a href="/review/${review.RE_ID}" class="card-link">View Detail</a>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        fetch("/review")
            .then(response => response.json())
            .then(data => {
                const reviewList = document.getElementById("reviewList");
                reviewList.innerHTML = "";
                data.forEach(review => {
                    const reviewCard = document.createElement("div");
                    reviewCard.classList.add("col-md-4");
                    reviewCard.classList.add("review-card");

                    reviewCard.innerHTML = `
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">${review.RE_WRITER}</h5>
                                <h6 class="card-subtitle mb-2 text-muted review-date">${review.RE_DATE}</h6>
                                <p class="card-text review-content">${review.RE_CONTENT}</p>
                                ${review.RE_IMG ? `<img src="${review.RE_IMG}" class="img-fluid" alt="Review Image">` : ''}
                                <a href="/review/${review.RE_ID}" class="card-link">View Detail</a>
                            </div>
                        </div>
                    `;

                    reviewList.appendChild(reviewCard);
                });
            });
    });
</script>
</body>
</html>
