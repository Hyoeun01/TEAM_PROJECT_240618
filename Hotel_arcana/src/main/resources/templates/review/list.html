<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>리뷰 게시판</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="/css/review/list.css" rel="stylesheet">
</head>
<body>
<div class="form-container">
    <form method="post" th:action="@{/review}" th:object="${newReview}">
        <h1 class="mt-4">리뷰 게시판</h1><hr>

        <!-- 새 리뷰 입력 폼 -->
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">

                            <div class="mb-3">
                                <label class="form-label" for="reWriter">작성자</label>
                                <input class="form-control" id="reWriter" th:field="*{RE_WRITER}" type="text">
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="reContent">내용</label>
                                <textarea class="form-control" id="reContent" rows="3"
                                          th:field="*{RE_CONTENT}"></textarea>
                            </div>
                            <button class="btn btn-primary" type="submit">리뷰 작성</button>

                    </div>
                </div>
            </div>
        </div>

        <!-- 기존 리뷰 목록 -->
        <div class="row" id="reviewList">
            <div class="col-md-4 mb-4" th:each="review : ${reviews}">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${review.RE_WRITER}">작성자</h5>
                        <h6 class="card-subtitle mb-2 text-muted" th:text="${review.RE_DATE}">작성일</h6>
                        <p class="card-text" th:text="${review.RE_CONTENT}">내용</p>
                        <img alt="리뷰 이미지" class="img-fluid" th:if="${review.RE_IMG}" th:src="${review.RE_IMG}">
                        <a class="card-link" th:href="@{/review/{reId}(reId=${review.RE_ID})}">상세보기</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
