<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>공지사항</title>
    <!--        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/css/bootstrap.min.css">-->
    <!--        <link th:href="@{/css/styles.css}" rel="stylesheet" />-->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">

    <script crossorigin="anonymous"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="/css/notice/list.css">
</head>
<div class="container">
    <h1>리뷰 리스트</h1>
    <a class="btn btn-primary" href="/reviews/new">새 리뷰 작성</a>
    <table class="table">
        <thead>
        <tr>
            <th>제품명</th>
            <th>사용자</th>
            <th>내용</th>
            <th>평점</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="review : ${reviews}">
            <td th:text="${review.productName}">제품명</td>
            <td th:text="${review.username}">사용자</td>
            <td th:text="${review.content}">내용</td>
            <td th:text="${review.rating}">평점</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
