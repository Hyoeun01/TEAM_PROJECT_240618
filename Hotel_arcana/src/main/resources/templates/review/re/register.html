<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hotel Arcana</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">

    <script crossorigin="anonymous"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="/css/notice/register.css">

</head>
<body>
<div class="container">
    <h1>새 리뷰 작성</h1>
    <form th:action="@{/reviews}" th:object="${review}" method="post">
        <div class="mb-3">
            <label for="productName" class="form-label">제품명</label>
            <input type="text" class="form-control" id="productName" th:field="*{productName}">
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">사용자</label>
            <input type="text" class="form-control" id="username" th:field="*{username}">
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea class="form-control" id="content" rows="3" th:field="*{content}"></textarea>
        </div>
        <div class="mb-3">
            <label for="rating" class="form-label">평점</label>
            <input type="number" class="form-control" id="rating" th:field="*{rating}" min="1" max="5">
        </div>
        <button type="submit" class="btn btn-primary">등록</button>
    </form>
</div>
</body>
</html>
