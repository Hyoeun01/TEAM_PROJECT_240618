<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/thymeleaf=extras=springsecurity4">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Bootstrap CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>join</title>
    <style>
        body {
            background-color: #EAE4DD;
        }
        img {
            margin: auto;
            display: block;
            width: 50%; /* Adjust this value as needed */
            height: auto;
            padding-top: 30px;

        }
        .custom-form-control {
            width: 50%; /* Adjust this value as needed */
            margin: auto;
        }
        .btn-primary{
            width: 50%; /* Adjust this value as needed */
            margin: auto;
            display: block;
            margin-top: 13px;
        }

        .form-check {
            width: 50%; /* Adjust this value as needed */
            margin: auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .form-check-label {
            margin-left: 10px;
        }

        .loginox {
            text-align: center;
        }

    </style>
</head>
<body>
<div class="d-flex justify-content-center">
    <form action="/register" method="post" class="col-md-6">
        <img src="/img/logo.png" alt="Logo" />
        <div class="mb-3">
            <input class="form-control custom-form-control" placeholder="아이디" type="text" name="USER_ID" >
        </div>
        <div class="mb-3">
            <input class="form-control custom-form-control" placeholder="닉네임" type="text" name="USER_NIK" >
        </div>
        <div class="mb-3">
            <input class="form-control custom-form-control" placeholder="비밀번호" type="password" name="USER_PW" >
        </div>
        <div class="mb-3">
            <input class="form-control custom-form-control" placeholder="이름" type="text" name="USER_NM" >
        </div>
        <div class="mb-3">
            <input class="form-control custom-form-control" placeholder="주소" type="text" name="USER_ADR" >
        </div>
        <div class="mb-3">
            <input class="form-control custom-form-control" placeholder="이메일" type="email" name="USER_EML" >
        </div>
        <div class="mb-3">
            <input class="form-control custom-form-control" placeholder="전화번호" type="tel" name="USER_TEL" >
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
                이용약관에 동의합니다.
                <a href="#"> 이용약관 전체보기> </a>
            </label>
        </div>
        <div class="form-check" sec:authorize="hasRole('ADMIN')">
            <input class="form-check-input" type="checkbox" value="ADMIN" id="flexCheckChecked2" name="USER_AUTH" checked>
            <label class="form-check-label" for="flexCheckChecked">
                관리자입니까?
            </label>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary ">회원 가입 →</button>

        </div>
        <div class="loginox">
            <label>이미 가입한 적이 있으신가요?</label>
            <a href="login.html"> 로그인 </a>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
