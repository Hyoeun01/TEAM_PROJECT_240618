<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Bootstrap CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>join</title>
</head>
<body>
<div class="d-flex justify-content-center">
    <form action="/register" method="post" class="col-md-6">
        <img src="/img/logo.png" alt="Logo" />
        <div class="mb-3">
            <input class="form-control" placeholder="아이디" type="text" name="USER_ID" >
        </div>
        <div class="mb-3">
            <input class="form-control" placeholder="닉네임" type="text" name="USER_NIK" >
        </div>
        <div class="mb-3">
            <input class="form-control" placeholder="비밀번호" type="password" name="USER_PW" >
        </div>
        <div class="mb-3">
            <input class="form-control" placeholder="이름" type="text" name="USER_NM" >
        </div>
        <div class="mb-3">
            <input class="form-control" placeholder="주소" type="text" name="USER_ADR" >
        </div>
        <div class="mb-3">
            <input class="form-control" placeholder="이메일" type="email" name="USER_EML" >
        </div>
        <div class="mb-3">
            <input class="form-control" placeholder="전화번호" type="tel" name="USER_TEL" >
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">회원 가입 →</button>
        </div>
    </form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
