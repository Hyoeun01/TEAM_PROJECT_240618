<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout.html}">
<div id="container" layout:fragment="content">
    <link rel="stylesheet" href="/css/photo.css">
    <div class="container">
        <div class="photo-gallery">
            <div class="main-photo" onclick="showLargeImage()">
                <img src="/img/STANDARD1.jpg " alt="Main Photo">
            </div>
            <div class="overlay" id="overlay" onclick="hideLargeImage()">
                <img src="/img/STANDARD1.jpg" alt="큰 이미지" class="largeImg">
            </div>
            <div class="other-photos">
                <div class="photo">
                    <img src="/img/STANDARD2.jpg" alt="Photo 1">
                </div>
                <div class="photo">
                    <img src="/img/STANDARD3.jpg" alt="Photo 2">
                </div>
                <div class="photo">
                    <img src="/img/STANDARD4.jpg" alt="Photo 3">
                </div>
                <div class="photo">
                    <img src="/img/STANDARD1.jpg" alt="Photo 4">
                </div>
            </div>
        </div>
        <div class="property-info">
            <div class="info-left">
                <div class  ="amenities section">
                    <h3>제공되는 편의 시설</h3>
                    <ul>
                        <li>목욕가운</li>
                        <li>비데</li>
                        <li>거위털 이불</li>
                        <li>스타일러</li>
                        <li>헤어 드라이어</li>
                        <li>블루투스 스피커</li>
                    </ul>
                </div>
                <div class="services section">
                    <h3>전용 서비스</h3>
                    <ul>
                        <li>수화물 무료보관</li>
                        <li>무료 주차</li>
                        <li>아침 식사 우선 안내</li>
                        <li>풀장 서비스</li>
                    </ul>
                </div>
            </div>
            <div class="info-right">
                <div class="price section">
                    <h3>STANDARD</h3>
                    <p>2인 기준/최대 2인</p>
                    <p>150,000원/1박</p>
                    <button class="reserve-button">예약하기</button>
                    <div class="contact-options">
                        <button>숙소 문의</button>
                    </div>
                </div>
                <div class="reviews section">
                    <h3>후기</h3>
                    <button class="show-reviews-button">후기 10개 모두 보기</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script layout:fragment="script" th:inline="javascript">
    let i = 0
    let imgList = ['STANDARD1.jpg','STANDARD2.jpg','STANDARD3.jpg','STANDARD4.jpg']
    function showLargeImage() {
        document.getElementById('overlay').style.display = 'block';
    }
    function hideLargeImage() {
    }
    document.querySelector('.largeImg').addEventListener('click',function (e){
        let imgSrc = e.target
        imgSrc.src = '/img/'+imgList[i]
        if(i<imgList.length-1){
            i++
        }else{
            i=0
        }
        console.log(imgSrc)
    },false)
    overlay.addEventListener('click',function (e){
        if(e.target === this){
            overlay.style.display ='none';
        }
    });
</script>
</html>
