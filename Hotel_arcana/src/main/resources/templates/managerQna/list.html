<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout.html}">
<head>
    <title>QnA확인</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">

    <script crossorigin="anonymous"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link href="/css/managerQna/list.css" rel="stylesheet">
</head>
<div class="form-container" layout:fragment="content">
    <form>
        <h1>✨QnA게시판✨</h1>
        <hr>
        <table class="table">
            <thead>
            <tr>
<!--                <th scope="col">번호</th>-->
                <th scope="col">문의유형</th>
                <th scope="col">제목</th>
                <th scope="col">작성자</th>
                <th scope="col">작성일</th>
            </tr>
            </thead>
            <tbody class="table-group-divider">
            <tr th:each="manager : ${managerList}">
<!--                <td th:text="${manager.Q_NO}">번호</td>-->
                <td th:text="${manager.Q_BOX}">유형</td>
                <td><a th:href="@{/managerQna/read(Q_NO=${manager.Q_NO})}" th:text="${manager.Q_TITLE}"></a></td>
                <td th:text="${manager.Q_USER_ID}">작성자</td>
                <td th:text="${manager.Q_DATE}">작성일</td>
            </tr>
            </tbody>
        </table>

        <div class="input-group-append">
            <input type="search">
            <button class="btn btn-outline-secondary searchBtn" type="submit">검색</button>
            <a class="btn btn-outline-secondary" href="/memberQna/register">멤버QnA~</a>
            <!--        <a href="/managerQna/register" class="btn btn-outline-secondary" >글쓰기</a>-->
        </div>
    </form>
</div>
</body>
</html>
