<!DOCTYPE html>
<html layout:decorate="~{/layout/layout.html}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>QnA</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">

    <script crossorigin="anonymous"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link href="/css/managerQna/read.css" rel="stylesheet">
</head>
<div class="form-container" layout:fragment="content">
    <form action="/managerQna/read" method="POST" name="f1">
        <!--        <div class="row g-3 align-items-center">-->
        <!--            <div class="col-auto">-->
        <!--                <label class="col-form-label" for="no">번호</label>-->
        <!--            </div>-->
        <!--            <div class="col-auto">-->
        <!--                <input class="form-control" id="no" name="Q_NO" readonly th:value="${managerQna.Q_NO}" type="text">-->
        <!--            </div>-->
        <!--        </div>-->
        <div class="row g-3 align-items-center">
            <div class="mb-3">
                <p class="big-input" id="title" name="Q_TITLE" readonly th:text="${managerQna.Q_TITLE}"></p>
            </div>
        </div>
        <div class="row g-3 align-items-center">
            <div class="mb-3">
                <p class="small-input" id="select" name="Q_BOX" readonly th:text="${managerQna.Q_BOX}"></p>
            </div>
        </div>
        <hr>

        <div class="row g-3 align-items-center">
            <div class="mb-3">
                <p class="small-input" id="mail" name="Q_MAIL" readonly th:text="${managerQna.Q_MAIL}"></p>
            </div>
            <div class="row g-3 align-items-center">
                <div class="mb-3">
                    <textarea class="form-control" id="content" name="Q_CONTENT" readonly rows="10">[[${managerQna.Q_CONTENT}]]</textarea>
                </div>
            </div>
            <div class="QnA-content" >
                <img th:each="file: ${managerQna.hotelQnaImgDTOS}" alt="QnA 이미지" class="qna-img" th:if="${file.uuid}"
                     th:src="'/image/'+${file.uuid}+'_'+${file.filename}">
            </div>
        </div>


        <div>
            <a class="btn btn-outline-secondary" href="/managerQna/list">목록</a>
            <!--            <a class="btn btn-outline-success" th:href="@{/managerQna/modify(Q_NO=${managerQna.Q_NO})}">수정</a>-->
            <button class="btn btn-outline-danger" id="removeBtn" type="button">삭제</button>
        </div>
    </form>
</div>
</body>
<script>
    document.getElementById("removeBtn").addEventListener("click", function (e) {
        e.preventDefault()
        e.stopPropagation()
        if (confirm("삭제하시겠습니까?")) {
            let f1 = document.f1
            f1.action = "/notice/delete"
            f1.submit();
        }
    }, false)
</script>
</html>
