    <meta charset="UTF-8">

    <title>Hotel Booking Page</title>

    <link rel="stylesheet" href="../../css/test.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <style>
        .w-100 {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
<div class="container">
    <h1>Hotel Booking</h1>
    <form id="modifyForm" method="post">
        <div class="slideshow-container">
            <div class="slide fade">
                <img src="../../images/image1.jpg" alt="Hotel Image 1">
            </div>
            <div class="slide fade">
                <img src="../../images/image2.jpg" alt="Hotel Image 2">
            </div>
            <div class="slide fade">
                <img src="../../images/image3.jpg" alt="Hotel Image 3">
            </div>
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>

        <div class="date-picker">
            <div class="form-group">
                <input type="text" id="in_Dates" placeholder="check in date" name="inDates" readonly>
            </div>
            <div id="in_Calendar"></div>
            <div class="form-group">
                <input type="text" id="out_Dates" placeholder="check out date" name="outDates" readonly>
            </div>
            <div id="out_Calendar"></div>
        </div>
        <div class="form-group">
            <label for="guests">인원 선택</label>
            <input type="text" id="guests" name="guests">
        </div>
        <div class="room-card container">
            <div class="room-info row">
                <p th:text="${room_name}"></p>
                <div class="room-image col">
                    <img src="../../images/room.jpg" alt="스탠다드">
                </div>
                <div class="col">
                    <div class="row" id="rbtn">
                        <div class="col">
                            <button type="button" class="w-100 btn btn-lg btn-outline-primary room-btn" data-room-type="STANDARD" id="STANDARD">STANDARD</button>
                            <button type="button" class="w-100 btn btn-lg btn-outline-primary room-btn" data-room-type="VIP" id="VIP">VIP</button>
                        </div>
                        <div class="col">
                            <button type="button" class="w-100 btn btn-lg btn-outline-primary room-btn" data-room-type="DELUXE" id="DELUXE">DELUXE</button>
                            <button type="button" class="w-100 btn btn-lg btn-outline-primary room-btn" data-room-type="VVIP" id="VVIP">VVIP</button>
                        </div>
                        <div class="col">
                            <button type="button" class="w-100 btn btn-lg btn-outline-primary room-btn" data-room-type="SUPERIOR" id="SUPERIOR">SUPERIOR</button>
                            <button type="button" class="w-100 btn btn-lg btn-outline-primary room-btn" data-room-type="SUITE" id="SUITE">SUITE</button>
                        </div>
                    </div>
                    <span class="ROOM_PRICE">
                    <p>체크인 15:00 ~ 체크아웃 12:00</p>
                    <p><strong>원/1박</strong></p>
                </span>
                    <span>
                    <span>호실 선택하기</span>
                    <select name="RV_ROOM_NUMBER" id="room-select">
                        <option value="">선택하세요</option>
                    </select>
                </span>
                </div>
            </div>
        </div>
        <button class="submitBtn" type="submit">수정하기</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
