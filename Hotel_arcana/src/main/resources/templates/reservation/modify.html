<div class="container imgtain" layout:fragment="content">
    <h1>예약 변경하기</h1>
    <form id="modifyForm" method="post" name="modifyForm"
          th:action="@{/reservation/modify}">
        <input type="hidden" name="RV_ID" th:value="${reservationDTO.RV_ID}">
        <div class="slideshow-container">
            <div class="slide fade">
                <img src="/img/SUITE.jpg" alt="Hotel Image 1">
            </div>
            <div class="slide fade">
                <img src="/img/VVIP.jpg" alt="Hotel Image 2">
            </div>
            <div class="slide fade">
                <img src="/img/STANDARD.jpg" alt="Hotel Image 3">
            </div>
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>

        <div class="date-picker">
            <div class="form-group">
                <input type="text" id="in_Dates" placeholder="check in date" name="inDates" readonly>
            </div>
            <div id="in_Calendar"></div>
            <div class="form-group">
                <input type="text" id="out_Dates" placeholder="check out date" name="outDates" readonly>
            </div>
            <div id="out_Calendar"></div>
        </div>
        <div class="form-group">
            <label for="guests">인원 선택</label>
            <input type="text" id="guests" name="guests">
        </div>
        <div class="room-card container">
            <div class="room-info row">
                <p th:text="${room_name}"></p>
                <div class="room-image col">
                    <img src="/img/VIP4.jpg" alt="스탠다드">
                </div>
                <div class="col">
                    <div class="row">
                        <div class="col">
                            <button type="button" class="w-100 btn btn-lg btn-outline-primary roomBtn" value="STANDARD">
                                STANDARD
                            </button>
                            <button type="button" class="w-100 btn btn-lg btn-outline-primary roomBtn" value="VIP">VIP
                            </button>
                        </div>
                        <div class="col">
                            <button type="button" class="w-100 btn btn-lg btn-outline-primary roomBtn" value="DELUXE">
                                DELUXE
                            </button>
                            <button type="button" class="w-100 btn btn-lg btn-outline-primary roomBtn" value="VVIP">
                                VVIP
                            </button>
                        </div>
                        <div class="col">
                            <button type="button" class="w-100 btn btn-lg btn-outline-primary roomBtn" value="SUPERIOR">
                                SUPERIOR
                            </button>
                            <button type="button" class="w-100 btn btn-lg btn-outline-primary roomBtn" value="SUITE">
                                SUITE
                            </button>
                        </div>
                    </div>
                    <span class="ROOM_PRICE">
                    <p>체크인 15:00 ~ 체크아웃 12:00</p>
                    <p><strong class="cost"> 방을 선택하시면 1박 가격이 나옵니다. </strong></p>
                </span>
                    <span>
                    <span>호실 선택하기</span>
                    <select name="RV_ROOM_NUMBER" id="roomnumber">
                        <option value="">선택하세요</option>
                        <th:block th:each="room : ${rooms}">
                            <option th:value="${room.ROOM_ID}" th:text="${room.ROOM_ID + '호'}"></option>
                        </th:block>
                    </select>
                </span>

                </div>


            </div>
        </div>
        <button class="submitBtn">예약변경하기</button>
    </form>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/scripts.js"></script>
    <script src="/js/connect.js"></script>
    <script>

        let roombtn = document.getElementsByClassName("roomBtn")
        for (let i = 0; i < roombtn.length; i++) {
            roombtn[i].addEventListener("click", function (e) {
                e.preventDefault();
                e.stopPropagation();

                let room = e.target.value

                console.log(room)

                roomchoice(room).then(data => {
                    console.log(data)
                    let roomnumber = document.getElementById("roomnumber")
                    let line = `<option value="">선택하세요</option>`

                    for (let j = 0; j < data.length; j++) {
                        line += `<option value="${data[j].room_ID}">${data[j].room_ID + '호'}</option>`
                    }

                    roomnumber.innerHTML = line

                    let cost = document.querySelector(".cost")
                    let num = data[0].room_PRICE.toLocaleString("ko-kr")
                    console.log(num)
                    cost.innerText = num + "원/1박"
                })

            }, false);
        }

        // css 손보기
        // 가능하다면 총 금액 계산가능하게 만들기

        document.querySelector(".submitBtn").addEventListener("click", function (e) {
            e.preventDefault();
            e.stopPropagation();

            if (confirm("예약을 변경하시겠습니까?")) {
                document.querySelector("#modifyForm").submit();
                alert("예약이 변경되었습니다.")
            }


        }, false);
    </script>
