<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking Page</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="../../css/test.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /*.w-100 {*/
        /*    margin-bottom: 25px;*/
        /*}*/

        #registerimg {
            height: 30%;
            width: 30%;
        }
    </style>
</head>

<body>
<div class="container">
    <h1>Hotel Booking</h1>
    <form id="bookingForm" method="post" th:action="@{/reservation/register/{room_name}(room_name=${room_name})}">
        <div class="slideshow-container">
            <div class="slide fade">
                <img src="../../images/image1.jpg" alt="Hotel Image 1">
            </div>
            <div class="slide fade">
                <img src="../../images/image2.jpg" alt="Hotel Image 2">
            </div>
            <div class="slide fade">
                <img src="../../images/image3.jpg" alt="Hotel Image 3">
            </div>
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>

        <div class="date-picker">
            <div class="form-group">
                <input type="text" id="in_Dates" placeholder="check in date" name="inDates" readonly>
            </div>
            <div id="in_Calendar"></div>
            <div class="form-group">
                <input type="text" id="out_Dates" placeholder="check out date" name="outDates" readonly>
            </div>
            <div id="out_Calendar"></div>
        </div>
        <div class="form-group">
            <label for="guests">인원 선택</label>
            <input type="text" id="guests" name="guests">
        </div>
        <div class="room-card container">
            <div class="room-info row">
                <p th:text="${room_name}"></p>
                <div class="room-image col">
                    <img src="../../images/room.jpg" alt="스탠다드" id="registerimg">
                </div>
<!--                <div class="col">-->
<!--                    <div class="row">-->
<!--                        <div class="col">-->
<!--                            <button type="button" class="w-100 btn btn-lg btn-outline-primary standardBtn">STANDARD</button>-->
<!--                            <button type="button" class="w-100 btn btn-lg btn-outline-primary vipBtn">VIP</button>-->
<!--                        </div>-->
<!--                        <div class="col">-->
<!--                            <button type="button" class="w-100 btn btn-lg btn-outline-primary deluxeBtn">DELUXE</button>-->
<!--                            <button type="button" class="w-100 btn btn-lg btn-outline-primary vvipBtn">VVIP</button>-->
<!--                        </div>-->
<!--                        <div class="col">-->
<!--                            <button type="button" class="w-100 btn btn-lg btn-outline-primary superiorBtn">SUPERIOR</button>-->
<!--                            <button type="button" class="w-100 btn btn-lg btn-outline-primary suiteBtn">SUITE</button>-->
<!--                        </div>-->
<!--                    </div>-->
<!--                </div>-->
                    <span class="ROOM_PRICE">
                    <p>체크인 15:00 ~ 체크아웃 12:00</p>
                    <p><strong>원/1박</strong></p>
                </span>
                    <span>
                    <span>호실 선택하기</span>
                    <select name="RV_ROOM_NUMBER">
                        <option value="">선택하세요</option>
                        <th:block th:each="room : ${rooms}">
                            <option th:value="${room.ROOM_ID}" th:text="${room.ROOM_ID + '호'}"></option>
                        </th:block>
                    </select>
                </span>




            </div>
        </div>
        <button class="submitBtn" type="submit">예약하기</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script src="../../js/scripts.js"></script>
</body>

<script>
    document.querySelector(".submitBtn").addEventListener("click", function (e) {
        e.preventDefault();
        e.stopPropagation();

        document.querySelector("form").submit();
    }, false);
</script>

</html>
