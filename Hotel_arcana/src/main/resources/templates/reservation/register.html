<!--<body>-->
<div class="container imgtain" layout:fragment="content">
    <h1>예약하기</h1>
    <form id="bookingForm" method="post" th:action="@{/reservation/register/{room_name}(room_name=${room_name})}">
        <div class="slideshow-container">
            <div class="slide fade">
                <img src="/img/image1.jpg" alt="Hotel Image 1">
            </div>
            <div class="slide fade">
                <img src="/img/image2.jpg" alt="Hotel Image 2">
            </div>
            <div class="slide fade">
                <img src="/img/image3.jpg" alt="Hotel Image 3">
            </div>
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>

        <div class="date-picker">
            <div class="form-group">
                <input type="text" id="in_Dates" placeholder="check in date" name="inDates" readonly>
            </div>
            <div id="in_Calendar"></div>
            <div class="form-group">
                <input type="text" id="out_Dates" placeholder="check out date" name="outDates" readonly>
            </div>
            <div id="out_Calendar"></div>
        </div>
        <div class="form-group">
            <label for="guests">인원 선택</label>
            <input type="text" id="guests" name="guests">
        </div>
        <div class="room-card imgtain">
            <div class="room-info row">
                <p th:text="${room_name}"></p>
                <div class="room-image col">
                    <img src="/img/room.jpg" alt="스탠다드" id="registerimg">
                </div>
                <div class="col">

                    <span class="ROOM_PRICE">
                    <p>체크인 15:00 ~ 체크아웃 12:00</p>
                    <p><strong th:text="${#numbers.formatInteger(rooms[0].ROOM_PRICE,3,'COMMA')+'원/1박'}"></strong></p>
                </span>
                    <span>
                    <span>호실 선택하기</span>
                    <select name="RV_ROOM_NUMBER">
                        <option value="">선택하세요</option>
                        <th:block th:each="room : ${rooms}">
                            <option th:value="${room.ROOM_ID}" th:text="${room.ROOM_ID + '호'}"></option>
                        </th:block>
                    </select>
                </span>
                </div>
            </div>
        </div>
        <button class="submitBtn" type="submit">예약하기</button>
    </form>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="/js/scripts.js"></script>
</div>

<script layout:fragment="script" th:inline="javascript">
    document.querySelector(".submitBtn").addEventListener("click", function (e) {
        e.preventDefault();
        e.stopPropagation();

        document.querySelector("form").submit();
    }, false);
</script>

</html>
