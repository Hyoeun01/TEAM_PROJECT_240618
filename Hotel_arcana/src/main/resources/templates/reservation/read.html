<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .centered-container {
            height: 100vh; /* Viewport Height */
        }
        .card-custom {
            max-width: 500px; /* Adjust the max width as needed */
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center centered-container">
    <form method="get" th:action="@{/reservation/read/{RV_ID}(RV_ID=${RV_ID})}">
    <div class="row w-100 justify-content-center">
        <div class="col-12 col-md-6 col-lg-4">
            <div class="card mb-4 rounded-3 shadow-sm card-custom">
                <div class="card-header py-3">
                    <h4 class="my-0 fw-normal">예약내역 확인하기</h4>
                </div>
                <div class="card-body">
                    <h2 class="card-title pricing-card-title">[[${roomDTO.ROOM_NAME}]]</h2>
                    <ul class="list-unstyled mt-3 mb-4">
                        <li>체크인 : [[${reservationInfo.START_DATE}]]</li>
                        <li>체크아웃 : [[${reservationInfo.START_DATE}]]</li>
                        <li>인원 : [[${reservationInfo.TOTAL_NUM}]]</li>
                    </ul>
                    <h1 class="card-title pricing-card-title">[[${roomDTO.ROOM_PRICE}]]<small class="text-body-secondary fw-light">/n박</small></h1>
                    <div>
                    <span><button type="button" class="w-100 btn btn-lg btn-outline-secondary"
                    >변경하기</button></span>
                        <span><button type="button" class="w-100 btn btn-lg btn-outline-primary"
                        >취소하기</button></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
