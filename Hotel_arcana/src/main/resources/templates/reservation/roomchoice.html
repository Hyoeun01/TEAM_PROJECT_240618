<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="row row-cols-1 row-cols-md-3 mb-3 text-center">

    <div class="col" th:each="room:${rooms}">
        <div class="card mb-4 rounded-3 shadow-sm">
            <div class="card-header py-3">
                <h4 class="my-0 fw-normal">[[${room.ROOM_NAME}]]</h4>
            </div>
            <div class="card-body">
                <h1 class="card-title pricing-card-title" >[[${#numbers.formatInteger(room.ROOM_PRICE,3,'COMMA')+'원'}]]<small
                        class="text-body-secondary fw-light">/1박</small></h1>
                <ul class="list-unstyled mt-3 mb-4">
                    <li>2인기준/최대[[${room.ROOM_LIMIT}]]인</li>
                    <li>더블침대 1개</li>
                    <li>도시 전망</li>
                </ul>
                <a class="w-100 btn btn-lg btn-outline-primary"
                   th:href="@{/reservation/register/{ROOM_NAME}(ROOM_NAME=${room.ROOM_NAME})}">예약하기</a>
            </div>
        </div>
    </div>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</html>
