<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/css/reservation.css">
    <title>예약목록</title>
    <style>
        h1{
            text-align: center;
        }
        th{

            border-bottom: 3px solid #746760;
        }
    </style>
</head>
<body>

<h1>예약확인하기</h1>

<table class="table">
    <thead>
    <tr>
        <th scope="col"></th>
        <th scope="col"><h4>체크인날짜</h4></th>
        <th scope="col"><h4>체크아웃날짜</h4></th>
        <th scope="col"><h4>인원수</h4></th>
        <th scope="col"><h4>방번호</h4></th>
        <th scope="col"><h4>방종류</h4></th>
        <th scope="col"><h4>예약변경</h4></th>
        <th scope="col"><h4>리뷰쓰기</h4></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="reservation : ${list}">
        <td><input type="hidden" th:value="${reservation.RV_ID}" /></td>
        <td th:text="${reservation.START_DATE}"></td>
        <td th:text="${reservation.END_DATE}">체크아웃 날짜</td>
        <td th:text="${reservation.TOTAL_NUM}">인원수</td>
        <td th:text="${reservation.RV_ROOM_NUMBER}">방번호</td>
        <td th:text="${reservation.ROOM_NAME}">방종류</td>
        <td><a type="button" class="w-30 btn btn-lg btn-outline-primary" th:href="@{/reservation/read(RV_ID=${reservation.RV_ID})}">예약변경</a></td>
        <td><a type="button" class="w-30 btn btn-lg btn-outline-secondary" th:href="@{/review/register(RV_ID=${reservation.RV_ID})}">리뷰쓰기</a></td>
    </tr>
    </tbody>
</table>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</html>
