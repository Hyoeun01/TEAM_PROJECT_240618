<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>예약목록</title>
</head>
<body>
<h1>예약목록</h1>

<table>
    <thead>
    <tr>
        <th></th>
        <th>체크인날짜</th>
        <th>체크아웃날짜</th>
        <th>인원수</th>
        <th>방번호</th>
        <th>변경하기</th>
        <th>삭제하기</th>
        <th>리뷰쓰기</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="reservation : ${list}">
        <td><input type="hidden" th:value="${reservation.RV_ID}" /></td>
        <td th:text="${reservation.START_DATE}">체크인 날짜</td>
        <td th:text="${reservation.END_DATE}">체크아웃 날짜</td>
        <td th:text="${reservation.TOTAL_NUM}">인원수</td>
        <td th:text="${reservation.RV_ROOM_NUMBER}">방번호</td>
        <td><a class="w-100 btn btn-lg btn-outline-primary" th:href="@{/reservation/read(RV_ID=${reservation.RV_ID})}">예약변경</a></td>
        <td><button type="button">내역삭제</button></td>
        <td><button type="button">리뷰쓰기</button></td>
    </tr>
    </tbody>
</table>
</body>
</html>
